<!DOCYTPE html>
<html>
  <head>
    <title>HTML table</title>
  </head>
  <body>
    <h1>Basic HTML Table</h1>
    <table border="1">
      <tr>
        <th>Level 1</th>
        <th colspan="2">Level 2</th>
        <th colspan="2">Level 3</th>
        <th colspan="2">Info</th>
        <th>Name</th>
      </tr>
      <tr>
        <td rowspan="6">Sytem</td>
        <td rowspan="4" colspan="2">System Apps</td>
        <td rowspan="3" colspan="2">System Env</td>
        <td colspan="2">App Test</td>
        <td>foo</td>
      </tr>
      <tr>
        <td colspan="2">App Memory</td>
        <td>foo</td>
      </tr>
      <tr>
        <td colspan="2">App Test</td>
        <td>bar</td>
      </tr>
      <tr>
        <td colspan="2">System Env2</td>
        <td colspan="2">App Test</td>
        <td>bar</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">System Memory</td>
        <td rowspan="2" colspan="2">Memory Test</td>
        <td colspan="2">Memory Func</td>
        <td>foo</td>
      </tr>
      <tr>
        <td colspan="2">Apes Test</td>
        <td>foo</td>
      </tr>
    </table>
  </body>
</html>
